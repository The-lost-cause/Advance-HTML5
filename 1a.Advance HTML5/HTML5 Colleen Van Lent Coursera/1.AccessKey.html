<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Usage</title>
</head>
<body>
    <header>
        <h1 tabindex="1">Learning HTML5</h1>
        <h2>Im a block tag</h2>
        <h3>Access Key Understanding</h3>
    </header>
  
    <span accesskey="s">Im an inline tag </span>
    <a href="#" accesskey="a">Accesskey works only for links</a>

    <nav>
        <ul>
            <li><a href="#">Overview</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Development</a></li>
        </ul>
    </nav>

    <figure>
        <img src="../img/Joker.jpg" alt="Joker" width="200" height="200">
        <figcaption>The Joker</figcaption>
    </figure>
</body>
</html>
