<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML5</title>
</head>
<body>
    <h1>Understanding Forms</h1>
    <form action="" method="GET">
        <p>Username: <input type="text" name="Username" id="text" ></p>
        <p>Password: <input type="password" name="password" id="password"></p>
        <textarea name="textarea" id="textarea" cols="30" rows="10">Enter your comments..</textarea>
        <br />
        <input type="radio" name="genre" value="rock">Rock
        <input type="radio" name="genre" value="pop">Pop
        <input type="radio" name="genre" value="Jazz">Jazz
        <input type="file" name="file" id="file">
        <br />
        <input type="submit" name="submit" id="submit" value="Subscribe">
    </form>
</body>
</html>
