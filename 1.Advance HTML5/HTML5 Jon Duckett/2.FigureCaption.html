<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure Caption</title>
</head>
<body>
    <p>This is new and Semantic way for <strong>Displaying</strong> Image in a web browser</p>
    <h2>Using Figure Semantic Tag for this</h2>
    <figure>
        <img src="../img/Joker.jpg" alt="Anime" width="200" height="200">
        <figcaption>The Joker</figcaption>
    </figure>

</body>
</html>
